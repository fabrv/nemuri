<ion-content>
  <div id="move-controls" class="controls">
    <div class="up" (tap)="move(0, 50);"></div>
    <div class="down" (click)="move(0, -50)"></div>
    <div class="click"></div>
    <div class="left" (click)="move(-50, 0)"></div>
    <div class="right" (click)="move(50, 0)"></div>
  </div>

  <div id="attack-controls" class="controls">
    <div class="up"></div>
    <div class="down"></div>
    <div class="click" (click)="fly = !fly; flyStyle();"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  
  <canvas class="player" width="16px" height="24px" id="player"></canvas>
  <div id="map" #map>
    <canvas 
      class="chunk"
      id="canvas{{chunk.position.x}}{{chunk.position.y}}" 
      width="400px" 
      height="400px"
      *ngFor="let chunk of chunks" 
      [style.left.px]="chunk.position.x" 
      [style.top.px]="chunk.position.y"
      (click)="drawChunk('canvas'+chunk.position.x+''+chunk.position.y, chunk.chunk)">
    </canvas>
  </div>
</ion-content>
