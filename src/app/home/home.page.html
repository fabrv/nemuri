<ion-content>
  <div id="move-controls" class="controls">
    <div class="up" (tap)="move(0, 50);" (press)="timerRun(true, 0, 50);" (pressup)="timerRun(false);"></div>
    <div class="down" (click)="move(0, -50)" (press)="timerRun(true, 0, -50);" (pressup)="timerRun(false);"></div>
    <div class="click"></div>
    <div class="left" (click)="move(-50, 0)" (press)="timerRun(true, -50, 0);" (pressup)="timerRun(false);"></div>
    <div class="right" (click)="move(50, 0)" (press)="timerRun(true, 50, 0);" (pressup)="timerRun(false);"></div>
  </div>

  <div id="attack-controls" class="controls">
    <div class="up"></div>
    <div class="down"></div>
    <div class="click" (click)="fly = !fly; flyStyle();"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="player" id="player"></div>
  <div id="map" #map>
    <div class="chunk" *ngFor="let chunk of chunks" [style.left.px]="chunk.position.x" [style.top.px]="chunk.position.y">
      <table>
        <tr *ngFor="let row of chunk.chunk">
          <td *ngFor="let cell of row">
            <img src="../../assets/land.png" *ngIf="cell == 1 || cell == 3" style="width: 100%; height: 100%;">
            <img class="tree" src="../../assets/tree.png" *ngIf="cell == 3">
            <img src="../../assets/water.png" *ngIf="cell == 0" style="width: 100%; height: 100%;">
            <img src="../../assets/sand.png" *ngIf="cell == 2" style="width: 100%; height: 100%;">
          </td>
        </tr>
      </table>
    </div>  
  </div>
</ion-content>
