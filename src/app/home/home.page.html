<ion-content>
  <div class="controls">
    <div id="up" (tap)="move(0, 50);" (press)="timerRun(true, 0, 50);" (pressup)="timerRun(false);"></div>
    <div id="down" (click)="move(0, -50)" (press)="timerRun(true, 0, -50);" (pressup)="timerRun(false);"></div>
    <div id="click"></div>
    <div id="left" (click)="move(-50, 0)" (press)="timerRun(true, -50, 0);" (pressup)="timerRun(false);"></div>
    <div id="right" (click)="move(50, 0)" (press)="timerRun(true, 50, 0);" (pressup)="timerRun(false);"></div>
  </div>
  <div class="player"></div>
  <div id="map" #map>
    <div class="chunk" *ngFor="let chunk of chunks" [style.left.px]="chunk.position.x" [style.top.px]="chunk.position.y">
      <table>
        <tr *ngFor="let row of chunk.chunk">
          <td *ngFor="let cell of row">
            <img src="../../assets/land.png" *ngIf="cell == 1" style="width: 100%; height: 100%;">
            <img src="../../assets/water.png" *ngIf="cell == 0" style="width: 100%; height: 100%;">
            <img src="../../assets/sand.png" *ngIf="cell == 2" style="width: 100%; height: 100%;">
          </td>
        </tr>
      </table>
    </div>  
  </div>
</ion-content>
